
    <div class="form-floating">
        <label for="floatingEmail">Email</label>
        <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
        <label for="floatingPassword">Password</label>
        <input type="password" class="form-control" style="-webkit-text-security: square;" id="floatingPassword" placeholder="Password" required>
        <button class="submit-button" type="submit" (click)="LoginUser()"> Log into your account </button>
    </div>
